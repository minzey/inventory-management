{% extends "home.html" %}
{% load bootstrap5 %}
{% load static %}

{% block content %}

        {% csrf_token %}
        <p>Are you sure you want to delete {{ object.title }} from the inventory?</p>
        {% bootstrap_button "Confirm" button_type="submit" button_class="btn-primary" %}
    </form>
{% endblock %}
